<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="vi" />
    <!-- Make the page mobile compatible -->
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Allow installing the app to the homescreen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Ionic App" />
    <% if (locals.meta) { %> <% Object.keys(meta).forEach(function(key) { %>
    <meta property="<%= key %>" content="<%= meta[key] %>" />
    <% }); %> <% } %> <% if (locals.title) { %>
    <title><%= title %></title>
    <% } %>
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="icon" href="/favicon.ico" />

    <!-- react slick css></style> -->
    <link rel="stylesheet" href="/static/slick.min.css" media="all" />
    <link rel="stylesheet" href="/static/slick-theme.min.css" media="all" />
    <link rel="stylesheet" href="/static/jquery.fancybox.min.css" />

    <script
      src="https://cdn.onesignal.com/sdks/OneSignalSDK.js"
      async=""
    ></script>
    <!-- Hotjar Tracking Code for isalon.vn -->

      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-128776978-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-128776978-1');

      !(function(f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function() {
          n.callMethod

    <script async defer id="rt_script" src="https://track.rentracksw.com/js/rt.sdk.js" type="text/javascript"></script>
    <noscript
      ><img
        height="1"
        width="1"
        style="display:none"
        src="https://www.facebook.com/tr?id=351318888767424&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Facebook Pixel Code -->
  </head>

  <body>
    <!-- Display a message if JS has been disabled on the browser. -->
    <noscript
      >If you're seeing this message, that means
      <strong>JavaScript has been disabled on your browser</strong>, please
      <strong>enable JS</strong> to make this app work.</noscript
    >

    <!-- The app hooks into this div -->
    <div id="app"></div>
    <!-- The loading page -->
    <div id="loading-in-page"></div>
    <!-- Open Sans Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
    />

    <!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically injects all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this file. Don't add any assets here! (Check out webpack.dev.babel.js and webpack.prod.babel.js if you want to know more) -->

    <!-- script fancybox -->
    <script src="/static/jquery.min.js"></script>
    <script src="/static/jquery.fancybox.min.js"></script>

    <script type="text/javascript">
      $.fancybox.defaults.backFocus = false;
    </script>
  </body>
</html>
